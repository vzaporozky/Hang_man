<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <h1>HangMan</h1>
            <h2>VANILLA JAVASCRIPT HANGMAN GAME</h2>
            <h3>Use the alphabet below to guess the word, or click hint to get a clue.</h3>
        </div>

        <div class="letters"></div>

        <div class="word_main">
            <h2 class="category"></h2>
            <div class="word"></div>
        </div>

        <div class="lives">
            <p class="lives_result"></p>
            <!-- <p class="lives_result">You have <span class="count">10</span> lives</p> -->

            <p class="clue">Clue - </p>
        </div>

        <canvas class="stick_man">dont work</canvas>

        <div class="buttons">
            <input type="button" value="Hint" class="btn hint">
            <input type="button" value="Play Again" class="btn playAgain">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
